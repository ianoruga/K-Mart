<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Exile&family=Tagesschrift&display=swap"
      rel="stylesheet"
    />

    <link href="./amazon.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="nav_bar2">
        <nav class="nav_bar">
          <h1 class="logo">Rica K-Mart</h1>
          <h1 class="logo2">RKM</h1>
          <div class="search_box">
            <input type="text" class="search_bar" placeholder="Search" />
            <div class="icon">
              <i class="bx bx-search boxi"></i>
            </div>
          </div>
          <div class="right_nav">
            <a class="cart_box" href="checkout.html">
              <i class="bx bx-cart cart"></i>
              <p class="cart_text">Cart</p>
              <p class="cart_num js-cart-quantity"></p>
            </a>

            <div>
              <img src="p9.png" class="pfp" />
            </div>
          </div>
          <i class="bx bx-menu burger"></i>
        </nav>
        <div class="burger_popup" id="burger_popup">
          <div class="pfp2">
            <h1>Profile</h1>
            <img src="p9.png" class="pfp3" />
          </div>
          <a href="checkout.html" class="link2"
            >Cart(<span class="js-cart-quantity">0</span>)</a
          >
        </div>
      </div>
      <div class="shop_container"></div>
    </div>
  </body>

  <script type="module" src="amazon.js"></script>
</html>
